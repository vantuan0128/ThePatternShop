<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .checkbox-column {
        display: flex;
      }
      
      .checkbox-group {
        margin-right: 20px;
      }
      
      .checkbox {
        margin-bottom: 10px;
      }
      
      .result-box {
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        width: 200px;
      }
      
  </style>
  <title>Checkbox Combination</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Color</th>
        <th>Size</th>
        <th>Count</th>
      </tr>
    </thead>
    <tbody id="resultTable">
    </tbody>
  </table>

  <div class="checkbox-column">
    <div class="checkbox-group">
      <label for="redCheckbox">Red</label>
      <input type="checkbox" id="redCheckbox" class="checkbox" data-category="color">
    </div>

    <div class="checkbox-group">
      <label for="blueCheckbox">Blue</label>
      <input type="checkbox" id="blueCheckbox" class="checkbox" data-category="color">
    </div>
  </div>

  <div class="checkbox-column">
    <div class="checkbox-group">
      <label for="smallCheckbox">Small</label>
      <input type="checkbox" id="smallCheckbox" class="checkbox" data-category="size">
    </div>

    <div class="checkbox-group">
      <label for="largeCheckbox">Large</label>
      <input type="checkbox" id="largeCheckbox" class="checkbox" data-category="size">
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
        const checkboxes = document.querySelectorAll('.checkbox');
        const resultTable = document.getElementById('resultTable');
      
        checkboxes.forEach(checkbox => {
          checkbox.addEventListener('change', updateResult);
        });
      
        function updateResult() {
          const selectedColors = Array.from(document.querySelectorAll('.checkbox[data-category="color"]:checked'))
            .map(checkbox => checkbox.id.replace('Checkbox', ''));
      
          const selectedSizes = Array.from(document.querySelectorAll('.checkbox[data-category="size"]:checked'))
            .map(checkbox => checkbox.id.replace('Checkbox', ''));
      
          displayResults(selectedColors, selectedSizes);
        }
      
        function displayResults(colors, sizes) {
          resultTable.innerHTML = '';
      
          colors.forEach(color => {
            sizes.forEach(size => {
              const row = document.createElement('tr');
              const colorCell = document.createElement('td');
              const sizeCell = document.createElement('td');
      
              colorCell.textContent = color;
              sizeCell.textContent = size;
      
              row.appendChild(colorCell);
              row.appendChild(sizeCell);
      
              resultTable.appendChild(row);
            });
          });
        }
      });
      
  </script>
</body>
</html>
